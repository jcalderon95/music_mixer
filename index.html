<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Music Mixer</title>  
 
  <link  href="css/reset.css" rel="stylesheet" type="text/css">
  <link  href="css/main.css" rel="stylesheet" type="text/css">  

</head>
<body>
	<div class="container">
		<div class="topBar"></div>

		<header>
			<h2 class="mainTitle">MUSIC MIXER</h2>
		</header>

		<section class="drop-zone">
		<h2 class="hidden">Drop Zone</h2>
		
		</section>

		<section class="iconsCon">
			<section class="beats">
				<h2>BEATS</h2>
			</section>

			<section class="effects">
				<h2>EFFECTS</h2>
			</section>

			<section class="melodies">
				<h2>MELODIES</h2>
			</section>

			<section class="voices">
				<h2>VOICES</h2>
			</section>

		</section>
		<div class="instruments-board"></div>
		<div class="instruments-audio-board"></div>		
	</div>
<!-- load js at bottom, so DOM gets built -->
  <script src="js/main.js"></script>
