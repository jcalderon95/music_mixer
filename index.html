<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Music Mixer</title>  
 
  <link  href="css/reset.css" rel="stylesheet" type="text/css">
  <link  href="css/main.css" rel="stylesheet" type="text/css">  

</head>
<body>
<div class="container">

	<div class="title">
		<img src="images/title.svg"> 
	</div>

	<div class="dropZoneCon">

		<div class="dropZone guitar">

		</div>

		<div class="dropZone singer-lady">

		</div>

		<div class="dropZone pianist">

		</div>

		<div class="dropZone singer-man">

		</div>

		<div class="dropZone saxophonist">

		</div>

	</div>


	<div class="dragArea">
		
			<img src="images/guitarist.svg" id="guitar">

			<img src="images/singer.svg" id="singer-lady">

			<img src="images/pianist.svg" id="pianist">
		
			<img src="images/man-singer.svg" id="singer-man">
		
			<img src="images/saxophonist.svg" id="saxophonist">

		
	</div>
	

</div>
<!-- load js at bottom, so DOM gets built -->
  <script src="js/main.js"></script>  
</body>
</html>
