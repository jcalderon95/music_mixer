<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Music Mixer</title>  
 
  <link  href="css/reset.css" rel="stylesheet" type="text/css">
  <link  href="css/main.css" rel="stylesheet" type="text/css">  

</head>
<body>
<div class="container">

	<div class="title">
		<h1 class="hidden">The Evening Show</h1>
		<img src="images/title.svg" alt="Main Header"> 
	</div>

	<div class="dropZoneCon">
		<h2 class="hidden">Stage</h2>

		<div class="dropZone guitar">

		</div>

		<div class="dropZone singer-lady">

		</div>

		<div class="dropZone pianist">

		</div>

		<div class="dropZone singer-man">

		</div>

		<div class="dropZone saxophonist">

		</div>

	</div>


	<div class="dragArea">
		<h2 class="hidden">Artists Area</h2>
			<img src="images/guitarist.svg" id="guitar" alt="Guitarist">

			<img src="images/singer.svg" id="singer-lady" alt="Lady Singer">

			<img src="images/pianist.svg" id="pianist" alt="Pianist">
		
			<img src="images/man-singer.svg" id="singer-man" alt="Man Singer">
		
			<img src="images/saxophonist.svg" id="saxophonist" alt="Saxophonist">

		
	</div>
	

</div>
<!-- load js at bottom, so DOM gets built -->
  <script src="js/main.js"></script>  
</body>
</html>
