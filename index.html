<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Music Mixer</title>  
 
  <link  href="css/reset.css" rel="stylesheet" type="text/css">
  <link  href="css/main.css" rel="stylesheet" type="text/css">  

</head>
<body>
<div class="container">

	<div class="dropZoneCon">

		<div class="guitarist">
			<img src="images/guitar.png">
		</div>

		<div class="singerLady">
			<img src="images/lady_singer.png">
		</div>

		<div class="pianist">
			<img src="images/piano.png">
		</div>

		<div class="singer">
			<img src="images/singer.png">
		</div>

		<div class="saxophonist">
			<img src="images/saxo.png">
		</div>

	</div>


	<div class="dragArea">
		
		<div class="guitar">
			<img src="images/guitarist.svg">
		</div>

		<div class="singer-lady">
			<img src="images/singer.svg">
		</div>

		<div class="piano">
			<img src="images/pianist.svg">
		</div>

		<div class="singer-man">
			<img src="images/man-singer.svg">
		</div>

		<div class="saxo">
			<img src="images/saxophonist.svg">
		</div>
		
	</div>
	

</div>
<!-- load js at bottom, so DOM gets built -->
  <script src="js/main.js"></script>  
</body>
</html>
